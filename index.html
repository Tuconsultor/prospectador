<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAW Lead Capture</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <form id="leadForm">
            <div id="screen1" class="screen active">
                <input type="text" id="nombre" placeholder="Nombre completo" required>
                <input type="text" id="empresa" placeholder="Nombre de la empresa" required>
                <button type="button" class="btn" id="toScreen2">Siguiente</button>
            </div>

            <div id="screen2" class="screen">
                <input type="tel" id="telefono" placeholder="Número de teléfono" inputmode="numeric" required>
                <input type="email" id="correo" placeholder="Correo electrónico" required>
                <button type="button" class="btn" id="toScreen3">Siguiente</button>
            </div>

            <div id="screen3" class="screen">
                <input type="text" id="producto" placeholder="Producto de interés" required>
                <input type="text" id="adquisicion" placeholder="Tipo de adquisición (Contado, Crédito, etc.) required">
                <div class="button-group">
                    <button type="button" class="btn-secondary" id="backToScreen2">Anterior</button>
                    <button type="submit" class="btn" id="submitBtn">ENVIAR</button>
                </div>
            </div>
        </form>
        <button id="newRecordBtn" class="btn" style="display: none;">Nuevo Registro</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
